{% block body_block %}
<body>

    <tr>

    </tr>

        <td>{{ item.id}}</td>
        <td>{{ item.item_name }}</td>
        <td><a href="{% url 'itemdelete' item.id %}"> Delete </a> </td>
    </tr>
    {% endfor %}
{% endblock %}
