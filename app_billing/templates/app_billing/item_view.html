<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center">
    <tr>
        <td>Id</td>
        <td>Items</td>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.id}}</td>
        <td>{{ item.item_name }}</td>
        <td><a href="{% url 'itemdelete' item.id %}"> Delete </a> </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
